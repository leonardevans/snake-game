<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game</title>
    <link href="./promo.css" rel="stylesheet"/>


    <!-- Open Graph (OG) Tags -->
    <meta property="og:title" content="Snake Feeder - Play the Classic Snake Game">
    <meta property="og:description" content="Enjoy an interactive snake game on Snake Feeder! Play now and challenge yourself.">
    <meta property="og:image" content="https://snakefeeder.netlify.app/img/snake-game.png">
    <meta property="og:url" content="https://snakefeeder.netlify.app">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Snake Feeder">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Snake Feeder - Play the Classic Snake Game">
    <meta name="twitter:description" content="Enjoy an interactive snake game on Snake Feeder! Play now and challenge yourself.">
    <meta name="twitter:image" content="https://snakefeeder.netlify.app/img/snake-game.png">
    <meta name="twitter:url" content="https://snakefeeder.netlify.app">
    <meta name="twitter:site" content="@YourTwitterHandle">
    <meta name="twitter:creator" content="@YourTwitterHandle">


    <style>
      body {
        background: rgb(19, 21, 36);
      }

      .home-btn {
        padding: 10px 15px;
        background-color: blue;
        text-decoration: none;
        display: block;
        color: aliceblue;
        border-radius: 5px;
        border: none;
        max-width: 100px;
        cursor: pointer;
      }

      .home-btn:hover {
        /* background-color: rgb(0, 128, 0, 0.7); */
        opacity: 0.7;
      }

      .d-flex {
          display: flex;
          gap: 10px; /* Adds spacing between buttons */
      }

      .btn {
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 5px;
          text-decoration: none;
          cursor: pointer;
          transition: background 0.3s ease-in-out;
      }

      .btn-primary {
          background-color: #007bff;
          color: white;
          border: none;
      }

      .btn-primary:hover {
          background-color: #0056b3;
      }

      .btn-secondary {
          background-color: #6c757d;
          color: white;
          border: none;
      }

      .btn-secondary:hover {
          background-color: #5a6268;
      }

    </style>
  </head>
  <body>
    <div class="d-flex gap-2">
        <a href="index.html" class="btn btn-primary">&larr; Back</a>
        <button onclick="location.reload();" class="btn btn-secondary">Restart Game</button>
    </div>
  
  

    <canvas
      id="snake"
      width="608"
      height="608"
      style="border:2px solid black"
    ></canvas>

    <div id="promo-ad" class="promo-ad hidden">
      <div class="promo-user">
        <span class="promo-user-details">
          <img  id="promo-user-profile-pic" style="width: 30px; height: 30px; border-radius: 50%;" src="" alt=""/>
        
        <!-- <span id="promo-user-name"></span> -->
          <span>@<span id="promo-user-username"></span></span>
          <span id="promo-user-status" class="hidden"> <img style="max-width: 15px; max-height: 15px;" src="./img/blue-check-badge.png" alt="user account status icon"/>
          </span>
          <span style="color: blue;">AD</span>
        </span>
        <button class="close-btn" type="button" onclick="document.getElementById('promo-ad').classList.add('hidden')">X</button>
  
      </div>
      <div class="promo-content">
        <img id="promo-banner" class="promo-banner" alt="Promo Banner">
        <div class="promo-text">
        <h3 id="promo-title"></h3>
        <p id="promo-details"></p>
        </div>
      </div>
    </div>
    <script src="./snake.js"></script>
    <script src="./promo.js"></script>
  </body>
</html>
