<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game</title>
    <link href="./promo.css" rel="stylesheet"/>
    <style>
      body {
        background: rgb(19, 21, 36);
      }

      .home-btn {
        padding: 10px 15px;
        background-color: blue;
        text-decoration: none;
        display: block;
        color: aliceblue;
        border-radius: 5px;
        border: none;
        max-width: 100px;
        cursor: pointer;
      }

      .home-btn:hover {
        /* background-color: rgb(0, 128, 0, 0.7); */
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="d-flex gap-2">
        <a href="index.html" class="btn btn-primary">&larr; Back</a>
        <button onclick="location.reload();" class="btn btn-secondary">Restart Game</button>
    </div>
  
  

    <canvas
      id="snake"
      width="608"
      height="608"
      style="border:2px solid black"
    ></canvas>

    <div id="promo-ad" class="promo-ad hidden">
      <div class="promo-user">
        <span class="promo-user-details">
          <img  id="promo-user-profile-pic" style="width: 30px; height: 30px; border-radius: 50%;" src="" alt=""/>
        
        <!-- <span id="promo-user-name"></span> -->
          <span>@<span id="promo-user-username"></span></span>
          <span id="promo-user-status" class="hidden"> <img style="max-width: 15px; max-height: 15px;" src="/images/blue-check-badge.png" alt="user account status icon"/>
          </span>
          <span style="color: blue;">AD</span>
        </span>
        <button class="close-btn" type="button" onclick="document.getElementById('promo-ad').classList.add('hidden')">X</button>
  
      </div>
      <div class="promo-content">
        <img id="promo-banner" class="promo-banner" alt="Promo Banner">
        <div class="promo-text">
        <h3 id="promo-title"></h3>
        <p id="promo-details"></p>
        </div>
      </div>
    </div>
    <script src="./snake.js"></script>
    <script src="./promo.js"></script>
  </body>
</html>
